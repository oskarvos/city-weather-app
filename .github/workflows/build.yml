name: Build and Test

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Compile code
        run: mvn -B clean compile

      - name: Run unit tests
        run: mvn -B test

      - name: Run specific test class (пример)
        run: mvn -B test -Dtest=CityControllerSimpleTest
        continue-on-error: true  # Не останавливает весь процесс

      - name: Package application (без тестов)
        run: mvn -B package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: city-weather-app.jar
          path: target/weather-app.jar

      - name: Upload test reports
        if: always()  # Загружаем отчеты даже при ошибках
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/

      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Build failed in branch ${GITHUB_REF#refs/heads/}"
          echo "Commit: ${{ github.sha }}"
          echo "See details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"